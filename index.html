<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling Policies | OS </title>
    <link rel = "stylesheet" href = "styles.css">

</head>

<body>

    <header>

        <div class = "head" >

            Scheduling Policies

        </div>

    </header>

    <main class = "body_section">

        <!--    Selecting the Policy    -->
        <label>Select the Policy  :</label>
        <select id = "Policylist">

            <option value = "FIFO">FIFO</option>
            <option value = "SJF">SJF</option>
            <option value = "RR">RR</option>
            <option value = "MLFQ">MLFQ</option>

        </select>

        <br>

        <!--    Number of Processes    -->
        <label >Number of Processes :</label>
        <select id = "Processlist">

            <option value = 5>5</option>
            <option value = 10>10</option>
            <option value = 15>15</option>
            <option value = 20>20</option>

        </select>

        <br>

        <div class = "buttonGrid">
            <button id="processButton">Process Data</button>
        </div>

    </main>

    <!-- Script   -->
    <script src="script.js" type="module"></script>

    <!-- Container to display processes -->
    <div id="processContainer" class="process-container"></div>

</body>

</html>
