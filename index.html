<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling Policies | Operating System </title>
    <link rel = "stylesheet" href = "styles.css">

</head>

<body>

    <header>

        <div class = "head" >

            Scheduling Policies

        </div>

    </header>

    <main class = "body_section">

        <!--    Selecting the Policy    -->
        <label>Select the Policy  :</label>
        <select id = "Plist">

            <option value = "FIFO">FIFO</option>
            <option value = "SJF">SJF</option>
            <option value = "RR">RR</option>
            <option value = "MLFQ">MLFQ</option>

        </select>

        <br>

        <!--    Number of Processes    -->
        <label >Number of Processes :</label>
        <input type="text" id="numProcesses" name="numProcesses">

    </main>

</body>

</html>
