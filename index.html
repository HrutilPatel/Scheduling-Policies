<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling Policies | OS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to custom CSS file -->

</head>

<body>
    <!-- Page Header -->
    <header class="text-center">
        <h1>Scheduling Policies</h1>
    </header>

    <!-- Main Content -->
    <main class="container py-4">
        <div class="row mb-3">
            <!-- Dropdown to select scheduling policy -->
            <div class="col-md-4">
                <label for="Policylist" class="form-label">Select the Policy:</label>
                <select id="Policylist" class="form-select">
                    <option value="FIFO">FIFO</option>
                    <option value="SJF">SJF</option>
                    <option value="RR">RR</option>
                </select>
            </div>

            <!-- Dropdown to select the number of processes -->
            <div class="col-md-4">
                <label for="Processlist" class="form-label">Number of Processes:</label>
                <select id="Processlist" class="form-select">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
            </div>

            <!-- Dropdown to select quantum time (only for Round Robin scheduling) -->
            <div class="col-md-4" id="quantumContainer">
                <label for="Quantum" class="form-label">Select Quantum (For RR):</label>
                <select id="Quantum" class="form-select">
                    <option value="5">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Arrival Times (optional)</label>
                    <input id="arrivalInput" type="text" class="form-control"
                        placeholder="e.g. 2,5,7,10">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Burst Times (optional)</label>
                    <input id="burstInput" type="text" class="form-control"
                        placeholder="e.g. 6,4,9,3">
                </div>
                
            </div>

        

        <br>
        <br>
        
        <!-- Button to start processing the scheduling -->
        <div class="text-center mb-4">
            <button id="processButton" class="btn btn-primary">Process Data</button>
        </div>

        <!-- Displays the current time -->
        <div class="clock" id="clock">Time: 0s</div>

        <div class="control-group">

        <!-- Section for displaying the incoming workload -->
        <div class="section">
            <h5>Incoming Workload</h5>
            <div id="incomingWorkload"></div>
        </div>

        <div class="section">
            <h5>Running Task</h5>
            <div id="runningTasks" class="running-zone"></div>
        
            <div class="queue-separator"></div>
        
            <h5>Current Task Queue</h5>
            <div id="currentQueue" class="queue-zone"></div>
        </div>

        <!-- Section for displaying completed tasks -->
        <div class="section">
            <h5>Completed Tasks</h5>
            <div id="completedTasks"></div>
        </div>
    </main>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" type="module"></script>
</body>

</html>
